<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th {
            padding: 12px;
            background-color: #ff69b4;
            color: white;
            border: 1px solid #ddd;
            text-transform: uppercase;
            font-size: 18px;
        }
        td {
            padding: 12px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #333;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            table {
                width: 90%;
            }
            h1 {
                font-size: 28px;
            }
            img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

<h2>luv juyeon</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Role</th>
        <th>Photo</th>
    </tr>
    <tr>
        <td>Lee Juyeon</td>
        <td>January 12, 1990</td>
        <td>Member of The Boyz</td>
        <td><img src="photo.jpg" alt="Juyeon Photo"></td>
    </tr>
</table>
</body>
</html>
